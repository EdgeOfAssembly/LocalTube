<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search Locally</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="default">
  <!-- Header with Search Bar -->
  <header>
    <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube Logo" class="logo">
    <input type="text" placeholder="Search YouTube" class="search-bar">
    <button id="search-button">üîç Search</button>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar (Optional Navigation) -->
    <div class="sidebar">
      <a href="#search-results">Go to Results</a>
      <!-- Settings menu in sidebar -->
      <details id="settingsMenu">
        <summary>Settings</summary>
        <div class="settings-content">
          <label for="theme">Choose Theme:</label>
          <select id="theme">
            <option value="default">Default (Light)</option>
            <option value="dark">Dark Mode</option>
            <option value="minimal">Minimal Gray</option>
          </select>
          <br>
          <label for="apiKey">YouTube API Key:</label>
          <input id="apiKey" type="text" placeholder="Enter your API key here">
          <br>
          <button onclick="saveSettings()">Save Settings</button>
        </div>
      </details>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Video Player -->
      <div class="video-player">
        <div class="video-wrapper">
          <iframe name="video-player" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
        <button id="download-button">Download</button>
        <div id="progress-container" style="display: none;">
          <progress id="progressBar" value="0" max="100"></progress>
          <p id="progressText">Progress: 0%</p>
        </div>
      </div>

      <!-- Search Results Section -->
      <div id="search-results" style="display: none;">
        <h2>Search Results</h2>
        <div class="thumbnail-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
