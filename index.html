<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Locally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube Logo" class="logo">
        <input type="text" placeholder="Search YouTube" class="search-bar">
        <button id="search-button">Search</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar (Optional Navigation) -->
        <div class="sidebar">
            <a href="#search-results">Go to Results</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Player -->
            <div class="video-player">
                <div class="video-wrapper">
                    <iframe name="video-player" 
                            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allowfullscreen></iframe>
                </div>
            </div>

            <!-- Search Results Section -->
            <div id="search-results" style="display: none;">
                <h2>Search Results</h2>
                <div class="thumbnail-grid"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Dynamic Search -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.querySelector('.search-bar');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const thumbnailGrid = searchResults.querySelector('.thumbnail-grid');
        const apiKey = 'AIzaSyCJZY-lpJxmeOlwp02qx1gmXINrOIUoGp8'; // Replace with your YouTube Data API key

        function performSearch() {
            const query = searchInput.value.trim();
            if (query === '') {
                searchResults.style.display = 'none';
                return;
            }

            // Dynamically update the heading with the search query
            searchResults.querySelector('h2').textContent = `Search Results for '${query}'`;

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=20&key=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    thumbnailGrid.innerHTML = '';
                    if (!data.items || data.items.length === 0) {
                        thumbnailGrid.innerHTML = '<p>No results found.</p>';
                    } else {
                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const title = item.snippet.title;
                            const thumbnailUrl = item.snippet.thumbnails.default.url;

                            const a = document.createElement('a');
                            a.href = `https://www.youtube.com/embed/${videoId}`;
                            a.target = 'video-player';
                            a.className = 'thumbnail';
                            a.setAttribute('aria-label', `Play ${title}`);

                            const img = document.createElement('img');
                            img.src = thumbnailUrl;
                            img.alt = `Thumbnail for ${title}`;

                            const p = document.createElement('p');
                            p.textContent = title;

                            a.appendChild(img);
                            a.appendChild(p);
                            thumbnailGrid.appendChild(a);
                        });
                    }
                    searchResults.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    thumbnailGrid.innerHTML = '<p>Error fetching search results.</p>';
                    searchResults.style.display = 'block';
                });
        }

        // Search button click
        searchButton.addEventListener('click', performSearch);

        // Enter key in search input
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    });
    </script>
</body>
</html>
